name: Fractal 75
author: Fractal Engineering
desc: Customizable template for the Fractal 75 - Make sure to check motor rotation before sending it!
options:
  - name: fc
    title: Flight Controller
  - name: gyro
    title: Gyro
    default: default
  - name: vtx
    title: VTX type

mutations:
  - name: Gyro modifiers
    options:

      - name: df4_icm42688p
        selector:
          fc:
            - diamond_f4_elrs
            - diamond_f4_frsky
          gyro:
            - icm42688p
        profile:
          motor:
            gyro_orientation: 48

      - name: x12_bmi270
        selector:
          fc:
            - x12_elrs
          gyro:
            - bmi270
        profile:
          motor:
            gyro_orientation: 36

      - name: superbee_bmi270
        selector:
         fc:
          - superbee_f4_elrs
         gyro:
          - bmi270
        profile:
          motor:
           gyro_orientation: 36

      - name: CrossF4_HDZero Uart
        selector:
          fc:
            - cross_f4_elrs
          vtx:
            - hdzero
        profile:
            serial:
              hdzero: 1
