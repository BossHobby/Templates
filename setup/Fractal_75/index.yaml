name: Fractal 75
author: Fractal Engineering
desc: Configurable template for the Fractal 75
options:
  - name: fc
    title: Flight Controller
  - name: gyro
    title: Gyro
  - name: orientation
    title: Board Orientation
    default: upside-down
  - name: vtx
    title: VTX type
mutations:
  - name: gyro_orientation
    options:
      - name: df4_default
        selector:
          fc:
            - diamond_f4_elrs
            - diamond_f4_frsky
          gyro:
            - default
          orientation:
            - normal
        profile:
          motor:
            gyro_orientation: 40
